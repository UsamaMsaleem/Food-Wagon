<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/c164fe60ce.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodWagon</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container header-container ">
      <div class="header-icon">
        <img src="./images/Mask Group.png" width="17px" alt="" srcset="">
        <img src="./images/Logo.png" width="220px" alt="" srcset="">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <div class="header-text">
              <h6>Deliver to:</h6>
              <i class="fa-solid fa-location-dot"></i>
              <h6 style="font-weight: 400;">Currrent Location &nbsp</h6>
              <h6>Muhammadurpur Bus Stand,Dhaka:</h6>
            </div>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <div class="header-button-text">
            <div class="header-input">
              <i class="fa-solid fa-magnifying-glass"></i>
              <h6>Search Food</h6>
            </div>
            <div class="header-button">
              <i class="fa-solid fa-user"></i>
              <h6>Login</h6>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="slider">
    <img src="./images/background.png" alt="" width="100%" height="600px" srcset="">
  </div>
  <div class="container-xl container-slider">
    <div class="row">
      <div class="col-md-6 col-xxl-3">
        <div class="img-text">
          <h1>Are You Starving?</h1>
          <p>With in a few clicks,find meals that are accessible near you</p>
          <div class="search-input">
            <div class=" buttons">
              <div class="button-delivery">
                <img src="./images/delivery.png" alt="" srcset="">
              </div>
              <div class="button-pickup">
                <img src="./images/pickup.png" alt="" srcset="">
              </div>
            </div>
            <hr>
            <div class=" input-container">
              <i class="fa-solid fa-location-dot"></i>
              <input width="50px" type="text" placeholder="Enter Your Email Address">
              <img src="./images/Button.png" alt="" srcset="" width="180px">
            </div>
          </div>
        </div>

        <div class="col-md-6 col-xxl-9">
          <div class="img-container">
            <img src="./images/food-img.png" height="450px" alt="" srcset="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container card-main-container">

    <div class="card-container">
      <img width="100%" src="./images/Dish1.png" alt="" srcset="">
      <p>Grays Vage</p>
      <div class="time-text">
        <p>6 Days Remaining</p>
      </div>
    </div>
    <div class="card-container">
      <img width="100%" src="./images/Dish2.png" alt="" srcset="">
      <p>Grays Vage</p>
      <div class="time-text">
        <p>6 Days Remaining</p>
      </div>
    </div>
    <div class="card-container">
      <img width="100%" src="./images/Dish3.png" alt="" srcset="">
      <p>Grays Vage</p>
      <div class="time-text">
        <p>6 Days Remaining</p>
      </div>
    </div>
    <div class="card-container">
      <img width="100%" src="./images/Dish4.png" alt="" srcset="">
      <p>Grays Vage</p>
      <div class="time-text">
        <p>6 Days Remaining</p>
      </div>
    </div>


  </div>
</body>

</html>
